<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="customer_management.css">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="customer_management.js"></script>
</head>
<body>

    <header class="header">
        
    </header>

    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="insurance_staff_home.html">Home</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="customer-table-section">
            <h1>Customer Management</h1>

            <table class="customer-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="customer1">
                        <td><input type="text" value="John Doe" readonly></td>
                        <td><input type="email" value="john.doe@example.com" readonly></td>
                        <td><input type="text" value="123-456-7890" readonly></td>
                        <td><input type="text" value="1234 Elm Street, Springfield, IL" readonly></td>
                        <td class="actions">
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn save-btn" style="display: none;">Save</button>
                            <button class="btn delete-btn">Delete</button>
                            
                    </tr>
                    <tr id="customer2">
                        <td><input type="text" value="Jane Smith" readonly></td>
                        <td><input type="email" value="jane.smith@example.com" readonly></td>
                        <td><input type="text" value="987-654-3210" readonly></td>
                        <td><input type="text" value="5678 Oak Avenue, Chicago, IL" readonly></td>
                        <td class="actions">
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn save-btn" style="display: none;">Save</button>
                            <button class="btn delete-btn">Delete</button>

                        </td>
                    </tr>
                    <tr id="customer3">
                        <td><input type="text" value="Chris Johnson" readonly></td>
                        <td><input type="email" value="chris.johnson@example.com" readonly></td>
                        <td><input type="text" value="555-123-4567" readonly></td>
                        <td><input type="text" value="9102 Maple Road, Los Angeles, CA" readonly></td>
                        <td class="actions">
                            <button class="btn edit-btn">Edit</button>
                            <button class="btn save-btn" style="display: none;">Save</button>
                            <button class="btn delete-btn">Delete</button>
                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>
</html>
