<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile - Legend Motor Company</title>
        <link rel="stylesheet" href="profile.css">
        <link rel="stylesheet" href="common.css">
        <script src="js/jquery-1.11.1.js"></script>
        <script src="profile.js"></script>
    </head>
<body>
    <header class="header"></header>
    <nav class="navbar">
        <ul class="nav-links">
            <li class="dropdown">
                <li><a href="#" onclick="back(event)">back</a></li>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <h1>Profile</h1>
        <div class="profile-container">
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="userType">User Type:</label>
                        <input type="text" id="userType" disabled>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" disabled>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" disabled>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" disabled>
                    </div>
                    <div class="button-group">
                        <button type="button" id="edit-btn" class="btn">Edit Profile</button>
                        <button type="submit" id="save-btn" class="btn" style="display: none;">Save Changes</button>
                        <button type="button" id="cancel-btn" class="btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="profile-section">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password:</label>
                        <input type="password" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-section">
            <h3>Contact us</h3>
            <p>Telephone: +852 2180000</p>
            <p>Email: Services@legendmotor.com</p>
            <p>Address: No. 21 Yuen Wo Road, Sha Tin, New Territories</p>
        </div>
        <div class="footer-section">
            <h3>Business Hours</h3>
            <p>Monday - Friday: 09:00-21:00</p>
            <p>Weekend: 10:00-20:00</p>
        </div>
        <div class="footer-section">
            <h3>Follow us</h3>
            <p>Facebook</p>
            <p>Instagram</p>
            <p>LINE</p>
        </div>
    </footer>
</body>
</html>
